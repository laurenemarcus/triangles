<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Namer</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Namer</h1>
      <br>
      <form id="triangle-namer">
        <div class="form-group">
          <label for="triangle">Lengths of the triangle (separated by spaces):</label>
          <input id="triangle" type="text">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Name!</button>
      </form>
      <br>
      <br>
      <br>
        <p>The type of triangle is: <span class="triangle-name"></span></p>
    </div>
  </body>
</html>
